projects:
  MultiTableFoodApi:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: rgi56z2vgbhftd7vfelscc5e6e
        maxDepth: 2
extensions:
  amplify:
    version: 3
